{% extends 'portfolio/base.html' %}
{% load static %}
{% block name %} Portfolio {% endblock %}
{% block content %}


        <div class="text-center">
        <img src="{% static 'portfolio/IMG_0018.jpg'%}" width="600" class="img-thumbnail" alt="...">
        </div>

<h1 class="mt-5 text-center">Zelefogs portfolio</h1>
    <hr>
<div class="row text-center">
{% for project in projects %}
    <div class="col-lg-4 col-md-6 card " style="center: 18rem;">
    {% if project.url %}
        <a href="{{ project.url }}">
        <img src="{{project.image.url}}" class="img-fluid mb-2">
        </a>
        {% else %}
        <img src="{{project.image.url}}" class="img-fluid mb-2">
    {% endif %}
<h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
